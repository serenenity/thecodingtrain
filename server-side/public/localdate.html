<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using the local data</title>
</head>
<body>
    <script>
        // Sample data
const data = [
    { lat: 9.0570752, lng: 7.4481664, timestamp: 1725678974019, _id: "waOmNqtZRBKTB0aL" },
    { lat: 9.0570752, lng: 7.4481664, timestamp: 1725679268129, _id: "0NI2fmcJaKZnlruK" }
];

// Function to convert timestamp to readable date
data.forEach(entry => {
    const date = new Date(entry.timestamp); // Convert timestamp to Date object
    console.log(`ID: ${entry._id}`);
    console.log(`Latitude: ${entry.lat}, Longitude: ${entry.lng}`);
    console.log(`Date: ${date.toLocaleString()}`); // Convert Date object to a readable string
});

    </script>
</body>
</html>
